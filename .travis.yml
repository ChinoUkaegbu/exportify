language: node_js

# generate with `travis encrypt GITHUB_TOKEN=a376226383f404b6879d5ae1f867d895d3cc6689 --add`
# To get this to work, I had to `sudo apt install ruby ruby-dev libz-dev` *then* `gem install travis`
# Tried all kinds of combinations for this, using --org and -r flags, putting the secure: under the github_token,
# capitalizing things, gh-token instead. I even tried using the unencrypted key directly, but if you do that github
# seems to detect it on push and immediately purges the key so it doesn't exist when Travis tries to use it.
# I have no idea why it's necessary to do this. I've seen it work otherwise before. Maybe it's the VARIABLE=? thing?
# I'll keep playing with it.
env:
  global:
    secure: 

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: master

